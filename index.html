<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind Css Link  -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Sweet alert Link -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
      type="module"
    ></script>

    <title>GetDo App</title>
  </head>
  <body class="bg-gray-200">
    <section class="container mx-auto">
      <header class="px-5 py-4 border-b border-slate-400 max-w-lg mx-auto">
        <h1 class="text-4xl text-slate-700 font-medium">GiftCheck✔️</h1>
      </header>

      <main class="px-5 py-5 mt-5 max-w-lg mx-auto">
        <form class="flex flex-col items-center sm:flex-row gap-3" action="">
          <input
            id="todoInput"
            class="border border-slate-100 p-2 rounded-lg w-full"
            placeholder="What are you doing today?"
          />

          <button
            class="bg-blue-500 rounded-lg px-2.5 py-2 text-sm text-white w-[100px]"
            onclick="createTodo(event)"
            type="button"
            id="add_todo_btn"
          >
            Add Todo
          </button>

          <button
            class="hidden bg-yellow-500 rounded-lg px-2.5 py-2 text-sm text-white w-[100px]"
            onclick="updateTodo(event)"
            type="button"
            id="update_todo_btn"
          >
            Update
          </button>
          <button
            class="bg-amber-500 rounded-lg hidden hover:bg-amber-300 text-white text-sm font-bold px-2.5 py-2 w-[120px]"
            type="button"
            id="cancel_todo_btn"
          >
            Cancel
          </button>
        </form>

        <span class="hidden block" id="error-message"></span>
        <section class="mt-5" id="todo-list-container"></section>
      </main>
    </section>

    <script src="utility.js"></script>
    <script src="index.js"></script>
  </body>
</html>
