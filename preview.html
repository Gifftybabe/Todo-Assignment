<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind Css Link  -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Sweet alert Link -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Todo Preview</title>
  </head>
  <body class="bg-gray-200">
    <section class="container mx-auto">
      <header class="px-5 py-4 border-b border-slate-400 max-w-lg mx-auto">
        <h1 class="text-4xl text-slate-700 font-medium">GiftCheck✔️</h1>
      </header>

      <main class="px-5 mt-5 max-w-lg mx-auto">
        <section id="preview-container"></section>
      </main>

      <section class="mt-5">
        <a href="index.html">
          <button
            class="flex items-center gap-2 text-slate-600 hover:text-blue-500"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M19.5 12h-15m0 0l6.75 6.75M4.5 12l6.75-6.75"
              />
            </svg>

            <span class="text-sm font-medium"> View all Todos </span>
          </button>
        </a>
      </section>

      <section class="flex items-center w-[100%] hidden" id="preview_form">
        <form
          class="flex flex-col items-center gap-2 rounded-lg w-[80%] mx-auto"
        >
          <button onclick="previewEditForm(event)">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
          <input
            type="text"
            name="title_edit"
            id="title_edit"
            placeholder="Edit Todo Title"
            class="border p-2 rounded-md my-2 w-full"
          />
          <textarea
            name="description"
            id="todo_description"
            rows="4"
            class="border p-2 rounded-md w-full h-full"
            placeholder="Write description here"
          ></textarea>
          <button
            class="p-1 bg-red-300 rounded-lg mb-4 text-white"
            onclick="handlePreviewEdit(event)"
          >
            Update
          </button>
        </form>
      </section>
    </section>

    <script src="utility.js"></script>
    <script src="preview.js"></script>
  </body>
</html>
