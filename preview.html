<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Todo Preview</title>
  </head>
  <body>
    <header class="px-5 py-4 border-b border-slate-400 max-w-lg mx-auto">
      <h1 class="text-4xl text-slate-700 font-medium">Todo List</h1>
      <section class="mt-3">
        <a
          href="/"
          class="flex items-center gap-2 text-slate-600 hover:text-blue-500"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M19.5 12h-15m0 0l6.75 6.75M4.5 12l6.75-6.75"
            />
          </svg>
          <span class="text-sm">View all todos</span>
        </a>
      </section>
    </header>

    <script src="./utils.js"></script>
    <script src="./preview.js"></script>
  </body>
</html>
