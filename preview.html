<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Todo Preview</title>
  </head>
  <body>
    <header class="px-5 py-4 border-b border-slate-400 max-w-lg mx-auto">
      <h1 class="text-4xl text-slate-700 font-medium">Todo List</h1>
      <section class="mt-3">
        <a
          href="/"
          class="flex items-center gap-2 text-slate-600 hover:text-blue-500"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M19.5 12h-15m0 0l6.75 6.75M4.5 12l6.75-6.75"
            />
          </svg>
          <span class="text-sm">View all todos</span>
        </a>
      </section>
    </header>

    <main class="px-5 mt-5 max-w-lg mx-auto">
      <section class="flex flex-col gap-3">
        <section class="flex justify-between items-center">
          <h3 class="xl font-semibold">Buy Car</h3>
          <div class="flex items-center gap-2">
            <button onclick="handleEditMode('${todo.id}')">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6 text-green-600"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10"
                />
              </svg>
            </button>

            <button onclick="deleteTodo('${todo.id}')">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6 text-red-500"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M20.25 7.5l-.625 10.632a2.25 2.25 0 01-2.247 2.118H6.622a2.25 2.25 0 01-2.247-2.118L3.75 7.5m6 4.125l2.25 2.25m0 0l2.25 2.25M12 13.875l2.25-2.25M12 13.875l-2.25 2.25M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125z"
                />
              </svg>
            </button>
          </div>
        </section>

        <section>
          <p class="text-slate-700">
            I want a Toyota Urban Cruiser Taisor that is 2023 Model and white
            exterior but red interior
          </p>
          <section mt-3>
            <span class="text-sm">Thur 2, 2023</span>
            <span class="mx-1">&middot;</span>
            <span
              class="bg-slate-400 text-xs rounded-md px-2 py-1 text-slate-800"
              >Pending</span
            >
          </section>
        </section>
      </section>
    </main>
  </body>
</html>
